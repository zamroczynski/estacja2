version: '2020.2'
build:
  steps:
    - name: Build Docker image
      type: DockerBuild
      dockerfile: frontend/Dockerfile
      context: .
      tag: estacja2
    - name: Run Docker container
      type: DockerCompose
      services:
        estacja2:
          image: estacja2
          ports:
            - "3000:3000"
          command: npm run dev